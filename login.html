<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="/styles/styles.css">
    
</head>
<body>
<div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Login to Your Account</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
               
                <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <button class="social-button google-button">
                    <img src="public/image/google-logo.png" alt="Google Logo"> Google
                </button>
                <button class="social-button facebook-button">
                    <img src="public/image/facebook-logo.png" alt="Facebook Logo"> Facebook
                </button>
            </div>
        </div>
    <!-- Scripts -->
    <script src="/src/login.js"></script>
</body>
</html>
