<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | News Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #eeff00;
            --primary-dark: #0056b3;
            --success-color: #f7eb00;
            --success-dark: #218838;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            background-size: 300% 300%;
            animation: bg-animation 10s infinite alternate ease-in-out;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
            text-align: center;
            border: 1px solid var(--glass-border);
            color: white;
        }

        .login-card h2 {
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white;
            transform: scale(1.02);
        }

        .login-button, .register-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .login-button {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .register-button {
            background: var(--success-color);
            color: #fff;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .register-button:hover {
            background: var(--success-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            .login-card {
                padding: 20px;
            }

            .input-group input {
                font-size: 14px;
            }

            .login-button, .register-button {
                font-size: 16px;
                padding: 10px;
            }

            
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button">Login</button>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password?</a>

                <!-- Register Button -->
                <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
            </form>
            
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/src/main.js"></script>
</body>

</html>
