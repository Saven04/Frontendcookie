<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | News Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .login-card h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .register-button:hover {
            background: #218838;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .social-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .social-button img {
            width: 20px;
            margin-right: 10px;
        }

        .google-button {
            background: #db4437;
            color: white;
        }

        .google-button:hover {
            background: #c1351c;
        }

        .facebook-button {
            background: #1877f2;
            color: white;
        }

        .facebook-button:hover {
            background: #125abe;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button">Login</button>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password?</a>

                <!-- Register Button -->
                <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or login with</p>
                <button class="social-button google-button">
                    <img src="public/image/google-logo.png" alt="Google Logo"> Google
                </button>
                <button class="social-button facebook-button">
                    <img src="public/image/facebook-logo.png" alt="Facebook Logo"> Facebook
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/src/main.js"></script>
</body>

</html>
