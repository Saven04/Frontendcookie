<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | News Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --success-color: #28a745;
            --success-dark: #218838;
            --bg-gradient: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            border: 1px solid var(--glass-border);
            color: white;
        }

        .login-card h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid white;
        }

        .login-button, .register-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button {
            background: var(--primary-color);
            color: #fff;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .register-button {
            background: var(--success-color);
            color: #fff;
            margin-top: 10px;
        }

        .register-button:hover {
            background: var(--success-dark);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .social-button img {
            width: 20px;
            margin-right: 10px;
        }

        .google-button {
            background: rgba(219, 68, 55, 0.7);
        }

        .google-button:hover {
            background: rgba(219, 68, 55, 1);
        }

        .facebook-button {
            background: rgba(24, 119, 242, 0.7);
        }

        .facebook-button:hover {
            background: rgba(24, 119, 242, 1);
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            .login-card {
                padding: 20px;
            }

            .input-group input {
                font-size: 14px;
            }

            .login-button, .register-button {
                font-size: 16px;
                padding: 10px;
            }

            .social-button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-button">Login</button>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password?</a>

                <!-- Register Button -->
                <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or login with</p>
                <button class="social-button google-button">
                    <img src="public/image/google-logo.png" alt="Google Logo"> Google
                </button>
                <button class="social-button facebook-button">
                    <img src="public/image/facebook-logo.png" alt="Facebook Logo"> Facebook
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/src/main.js"></script>
</body>

</html>
