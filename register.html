<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/styles/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Create an Account</h2>
            </div>
            <form id="registerForm" novalidate>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" pattern="^[a-zA-Z0-9_]{3,16}$" required>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required minlength="6" autocomplete="off">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required autocomplete="off">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="public/src/register.js"></script>
</body>  
</html>
