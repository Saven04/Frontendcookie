<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/styles/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Create an Account</h2>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <!-- Consent Banner (Disabled Initially) -->
    <div id="consent-banner" class="cookie-banner disabled">
        <p>This site uses cookies. Manage your preferences.</p>
        <button id="acceptCookies" disabled>Accept All</button>
        <button id="rejectCookies" disabled>Reject All</button>
        <button id="customizeCookies" disabled>Customize</button>
    </div>

    <script src="public/src/register.js"></script>
    <script src="public/src/cookie-banner.js"></script>
</body>
</html>
