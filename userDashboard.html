<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">User Dashboard</a>
            <button class="btn btn-outline-light d-flex align-items-center" id="logoutBtn">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- User Info Card -->
                <div class="card text-light bg-secondary p-4 shadow-lg">
                    <h2 class="text-center mb-4">Welcome, <span id="username" class="fw-bold">User</span>!</h2>
                    <div class="mb-3">
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Consent ID:</strong> <span id="consentId"></span></p>
                        <p><strong>Last Login:</strong> <span id="lastLogin">N/A</span></p>
                    </div>

                    <!-- Cookie Preferences Section -->
                    <div class="mt-4">
                        <h4 class="mb-3"><i class="fas fa-cookie-bite me-2"></i>Cookie Preferences</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="strictlyNecessary" disabled checked>
                            <label class="form-check-label" for="strictlyNecessary">
                                Strictly Necessary Cookies
                                <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="Essential cookies required for basic website functionality."></i>
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="performanceCookies">
                            <label class="form-check-label" for="performanceCookies">
                                Performance Cookies
                                <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="These cookies help us analyze how visitors interact with our website."></i>
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="functionalCookies">
                            <label class="form-check-label" for="functionalCookies">
                                Functional Cookies
                                <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="These cookies remember your preferences and settings."></i>
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="advertisingCookies">
                            <label class="form-check-label" for="advertisingCookies">
                                Advertising Cookies
                                <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="These cookies help deliver personalized ads based on your interests."></i>
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="socialMediaCookies">
                            <label class="form-check-label" for="socialMediaCookies">
                                Social Media Cookies
                                <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="These cookies enable sharing content on social media platforms."></i>
                            </label>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success flex-grow-1" id="saveCookieSettings">
                                <i class="fas fa-save me-2"></i> Save Preferences
                            </button>
                            <button class="btn btn-warning flex-grow-1" id="resetCookieSettings">
                                <i class="fas fa-undo me-2"></i> Reset Preferences
                            </button>
                        </div>
                    </div>

                    <!-- Account Management Section -->
                    <div class="mt-4">
                        <h4 class="mb-3"><i class="fas fa-user-cog me-2"></i>Account Settings</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-transparent border-0">
                                <a href="#" class="text-decoration-none text-light" id="updatePasswordLink">
                                    <i class="fas fa-lock me-2"></i> Update Password
                                </a>
                            </li>
                            <li class="list-group-item bg-transparent border-0">
                                <a href="#" class="text-decoration-none text-light" id="updateEmailLink">
                                    <i class="fas fa-envelope me-2"></i> Update Email
                                </a>
                            </li>
                            <li class="list-group-item bg-transparent border-0">
                                <a href="#" class="text-decoration-none text-light" id="deleteAccountLink">
                                    <i class="fas fa-trash-alt me-2"></i> Delete Account
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="feedbackMessage">
                    Your preferences have been saved successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="userDashboard.js"></script>
</body>
</html>
