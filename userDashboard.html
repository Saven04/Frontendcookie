<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css"> <!-- Custom styles -->
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">User Dashboard</a>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-light bg-secondary p-3 shadow">
                    <h2 class="text-center">Welcome, <span id="username">User</span>!</h2>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Consent ID:</strong> <span id="consentId"></span></p>
                    
                    <!-- Cookie Settings -->
                    <div class="mt-3">
                        <h4>Cookie Preferences</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="functionalityCookies">
                            <label class="form-check-label">Enable Functionality Cookies</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="advertisingCookies">
                            <label class="form-check-label">Enable Targeting & Advertising Cookies</label>
                        </div>
                        <button class="btn btn-success mt-3" id="saveCookieSettings">Save Preferences</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="userDashboard.js"></script> <!-- Custom dashboard logic -->
</body>
</html>
