<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    .dark-mode {
        background-color: #121212;
        color: white;
    }

    .dark-mode .navbar {
        background-color: #333;
    }

    .dark-mode .modal-content {
        background-color: #222;
        color: white;
    }

    .dark-mode .list-group-item {
        background-color: #333;
        color: white;
    }

      /* Navbar Styling */
      .navbar .nav-item img {
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .navbar .nav-item img:hover {
        transform: scale(1.1);
    }

    /* Profile Modal */
    .modal-body .text-center img {
        border: 3px solid #007bff;
        padding: 3px;
    }

    .modal-body .text-center h5 {
        font-weight: bold;
        margin-top: 10px;
    }

    /* Settings Modal */
    .list-group-item {
        transition: background 0.3s ease-in-out;
        padding: 12px 16px;
        font-size: 16px;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
    }

    .list-group-item a {
        text-decoration: none;
        color: #333;
        display: block;
    }

    .list-group-item a:hover {
        color: #007bff;
    }

    /* Logout button styling */
    .list-group-item.text-danger a {
        color: #dc3545;
        font-weight: bold;
    }

    .list-group-item.text-danger a:hover {
        background-color: #f8d7da;
    }
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Profile Picture with Clickable Profile Modal -->
                    <li class="nav-item d-flex align-items-center">
                        <img src="profile.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40"
                            data-bs-toggle="modal" data-bs-target="#profileModal">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a>
                    </li>
    
                    <!-- Settings Dropdown with Modal -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="profile.jpg" alt="Profile Picture" class="rounded-circle" width="100" height="100">
                    <h5>John Doe</h5>
                    <p class="text-muted">johndoe@example.com</p>
                    <p class="text-muted">Member Since: 2022</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action">
                            <a href="#" id="profileSettings">Profile Settings</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" id="themeToggle">Toggle Theme</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" id="cookieSettings">Cookie Settings</a>
                        </li>
                        <li class="list-group-item text-danger list-group-item-action">
                            <a href="#" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- News Categories -->
    <div class="container mt-3">
        <h2>Latest News</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary category-btn" data-category="general">General</button>
            <button class="btn btn-secondary category-btn" data-category="technology">Technology</button>
            <button class="btn btn-secondary category-btn" data-category="sports">Sports</button>
            <button class="btn btn-secondary category-btn" data-category="business">Business</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
    </div>

    <!-- News Section -->
    <div class="container mt-3">
        <div id="newsContainer" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/src/news.js"></script>
</body>
</html>
