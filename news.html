<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    .dark-mode {
        background-color: #121212;
        color: white;
    }

    .dark-mode .navbar {
        background-color: #333;
    }

    .dark-mode .modal-content {
        background-color: #222;
        color: white;
    }

    .dark-mode .list-group-item {
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Profile Picture with Clickable Profile Modal -->
                    <li class="nav-item d-flex align-items-center">
                        <img src="profile.jpg" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a>
                    </li>
    
                    <!-- Settings Dropdown with Modal -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="profile.jpg" alt="Profile Picture" class="rounded-circle" width="100" height="100">
                        <h5 class="mt-2">John Doe</h5>
                        <p>Email: johndoe@example.com</p>
                        <p>Member Since: 2022</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#" id="profileSettings">Profile Settings</a></li>
                        <li class="list-group-item"><a href="#" id="themeToggle">Toggle Theme</a></li>
                        <li class="list-group-item"><a href="#" id="cookieSettings">Cookie Settings</a></li>
                        <li class="list-group-item"><a href="#" class="text-danger" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- News Categories -->
    <div class="container mt-3">
        <h2>Latest News</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary category-btn" data-category="general">General</button>
            <button class="btn btn-secondary category-btn" data-category="technology">Technology</button>
            <button class="btn btn-secondary category-btn" data-category="sports">Sports</button>
            <button class="btn btn-secondary category-btn" data-category="business">Business</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
    </div>

    <!-- News Section -->
    <div class="container mt-3">
        <div id="newsContainer" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/src/news.js"></script>
</body>
</html>
