<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="profileLink">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="themeToggle">Dark Mode</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="index.html" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Categories -->
    <div class="container mt-3">
        <h2>Latest News</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary category-btn" data-category="general">General</button>
            <button class="btn btn-secondary category-btn" data-category="technology">Technology</button>
            <button class="btn btn-secondary category-btn" data-category="sports">Sports</button>
            <button class="btn btn-secondary category-btn" data-category="business">Business</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search news...">
    </div>

    <!-- News Section -->
    <div class="container mt-3">
        <div id="newsContainer" class="row"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">Profile</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="theme-tab" data-bs-toggle="tab" data-bs-target="#theme" type="button">Theme</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="cookies-tab" data-bs-toggle="tab" data-bs-target="#cookies" type="button">Cookies</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="policies-tab" data-bs-toggle="tab" data-bs-target="#policies" type="button">Policies</button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3" id="settingsTabContent">
                        <!-- Profile Tab -->
                        <div class="tab-pane fade show active" id="profile">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                                <button type="button" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>

                        <!-- Theme Tab -->
                        <div class="tab-pane fade" id="theme">
                            <p>Toggle Dark/Light Mode:</p>
                            <button id="themeToggleBtn" class="btn btn-dark">Enable Dark Mode</button>
                        </div>

                        <!-- Cookies Tab -->
                        <div class="tab-pane fade" id="cookies">
                            <p>Modify your cookie preferences:</p>
                            <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#mfaModal">Delete All Data</button>
                        </div>

                        <!-- Policies Tab -->
                        <div class="tab-pane fade" id="policies">
                            <ul>
                                <li><a href="cookie-policy.html" target="_blank">Cookie Policy</a></li>
                                <li><a href="privacy-policy.html" target="_blank">Privacy Policy</a></li>
                                <li><a href="terms-of-service.html" target="_blank">Terms of Service</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MFA Modal -->
    <div id="mfaModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ”’ MFA Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <p>Enter your email and OTP sent to it:</p>
    
                    <!-- Removed select for method, as only email-based MFA is supported -->
                    <input type="email" id="mfaEmail" class="form-control mb-2" placeholder="Enter your email" required />
    
                    <!-- Only show the OTP input field, phone input has been removed -->
                    <button id="sendMfaBtn" class="btn btn-primary w-100 mb-3">Send MFA Code</button>
    
                    <input type="text" id="mfaCode" class="form-control mb-2" placeholder="Enter OTP" required />
    
                    <p id="mfaMessage" class="text-danger"></p>
                </div>
    
                <div class="modal-footer">
                    <button id="confirmDeleteBtn" class="btn btn-danger" disabled>Verify & Delete</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/src/news.js"></script>
    <script type="module" src="public/src/mfa.js"></script>
</body>
</html>
